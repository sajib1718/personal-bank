<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6"><span class="font-semibold text-purple-700">
                Transactions</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">100</span></h2>
                </div>

            </div>
        </section>
        <section class="mt-12 mb-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-cyan-600 p-8 rounded-xl ">
                    <h4 class="text-2xl text-white">Deposit Amount</h4>
                    <h2 class="text-5xl mb-4">$00</h2>
                    <input class="w-9/12 mb-2 block px-4" type="text" name="" id="deposit-field"
                        placeholder="$ Deposit Amount">
                    <button id="btn-deposit"
                        class="bg-amber-600 px-8 py-1 text-white font-medium rounded-lg hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-blue-600 p-8 rounded-xl ">
                    <h4 class="text-2xl text-white">Withdraw Amount</h4>
                    <h2 class="text-5xl mb-4">$00</h2>
                    <input class="w-9/12 mb-2 block px-4" type="email" name="" id="withdraw-field"
                        placeholder="$ Withdraw Amount">
                    <button id="btn-withdraw"
                        class="bg-amber-600 px-8 py-1 text-white font-medium rounded-lg hover:bg-sky-700">Withdraw</button>
                </div>


            </div>
        </section>

        <div class=" d-flex justify-content-center align-items-center mb-4 ">
            <button class="bg-amber-600 px-8 py-1 text-white font-medium rounded-lg hover:bg-sky-700 "
                id="btn-logout">Logout</button>
        </div>

    </main>
    <script src="js\deposit.js">  </script>
    <script src="js\withdraw.js"></script>
</body>

</html>
