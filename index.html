<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-purple-700">My Personal
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 mb-2 block px-4" type="email" name="" id="user-email"
                    placeholder="Enter your email address">
                <input class="w-9/12 mb-2 block px-4" type="password" name="" id="user-pass"
                    placeholder="Enter Your password">
                <button id="btn-submit"
                    class="bg-amber-600 px-8 py-1 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>

            </div>
        </section>
    </main>

    <script src="js\login.js"></script>
</body>

</html>
